apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
spec:
   selector:
     matchLabels:
       app: nginx
   template:
     metadata:
       labels:
         app: nginx
     spec:
       restartPolicy: Always
       containers:
       - name: nginx
         image: nginx:latest
         imagePullPolicy: Never
         ports:
         - containerPort: 80
         - containerPort: 443
